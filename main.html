<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #2f3640;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #dcdde1;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      background-color: #44bd32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4cd137;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address">

      <div class="checkbox-group">
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
        <label for="livedWithDog" style="display: inline;">Have you ever lived with a Dog before?</label>
      </div>

      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <option value="Poodle">Poodle</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
